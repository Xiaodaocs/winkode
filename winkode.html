    <style>
        /* 自定义样式 */
        .hero-section {
            background-image: url('robot.png'); /* 替换为你的机器人图片URL */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色覆盖层 */
            backdrop-filter: blur(10px); /* 磨玻璃效果 */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px auto;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            background-color: white;
            border-radius: 10px;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
