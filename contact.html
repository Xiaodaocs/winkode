<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 阻止表单的默认提交行为
            alert("感谢您的提交！"); // 显示感谢提示
            window.location.href = "winkode.html"; // 返回主界面
        }
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Winkode.org</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">服务</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="download.html">下载</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">联系我们 <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>联系我们</h1>
        <p>如有任何问题或反馈，请填写以下表单与我们联系：</p>
        
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">电子邮件地址</label>
                <input type="email" class="form-control" id="email" placeholder="请输入您的电子邮件" required>
            </div>
            <div class="form-group">
                <label for="feedback">反馈内容</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="请输入您的反馈" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交反馈</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
